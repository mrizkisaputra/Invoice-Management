<!doctype html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customers</title>
</head>
<body>

    <section layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Customer</h1>
        </div>

        <table  class="table table-bordered table-striped" >
            Show <span sd:page-size-selector="javascript"></span> entries
            <thead>
                <tr>
                    <th><a class="sorted" sd:pagination-sort="code" >Code</a></th>
                    <th><a class="sorted" sd:pagination-sort="name" >Name</a></th>
                    <th>Email</th>
                    <th>Mobile Phone</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${Customers}">
                    <td th:text="${c.code}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.mobilePhone}"></td>
                    <td>
                        <a th:href="@{/customer/form/{id}(id=${c.id})}">Edit</a>
<!--                        <a th:href="@{/customer/form(id=${c.id})}">Edit</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination-split="3" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </section>

</body>
</html>
