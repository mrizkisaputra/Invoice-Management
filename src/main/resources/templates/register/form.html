<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/assets/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4" th:text="#{text.register.form}"></h1>
                            </div>
                            <form th:object="${registerRequestDto}" method="post" enctype="application/x-www-form-urlencoded" th:action="@{/register/form}">
                                <div class="form-group">
                                    <input type="text" th:errorclass="is-invalid" class="form-control form-control-user" id="usernameInput"
                                        placeholder="Username" name="name" th:value="*{name}">
                                    <div
                                            th:if="${#fields.hasErrors('name')}"
                                            th:errors="*{name}"
                                            class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="emailInput"
                                           placeholder="Email Address" th:field="*{email}" th:errorclass="is-invalid">
                                    <div
                                            th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}"
                                            class="invalid-feedback">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="numberPhoneinput"
                                           placeholder="Number Phone" th:field="*{phoneNumber}" th:errorclass="is-invalid">
                                    <div
                                            th:if="${#fields.hasErrors('phoneNumber')}"
                                            th:errors="*{phoneNumber}"
                                            class="invalid-feedback">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/password/forgot-password}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/assets/js/sb-admin-2.min.js}"></script>

</body>

</html>
