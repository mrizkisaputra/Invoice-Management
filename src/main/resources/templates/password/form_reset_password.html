<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>

    <!-- Custom styles for this template-->
    <link th:href="@{/assets/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form th:object="${resetPasswordRequestDto}" method="post" enctype="application/x-www-form-urlencoded" th:action="@{/password/reset}">
            <input type="hidden" name="user" th:value="${User.id}" th:if="${User}">
            <div class="form-group">
                <input type="text"
                       class="form-control form-control-user"
                       placeholder="Password Baru"
                       name="password" th:errorclass="is-invalid" th:value="*{getPassword()}">
                <div
                        th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}"
                        class="invalid-feedback">
                </div>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control form-control-user"
                       placeholder="Konfirmasi Password Baru"
                       name="confirmPassword" th:errorclass="is-invalid" th:value="*{getConfirmPassword()}">
                <div
                        th:if="${#fields.hasErrors('confirmPassword')}"
                        th:errors="*{confirmPassword}"
                        class="invalid-feedback">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>

</body>
</html>
